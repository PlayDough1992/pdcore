<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PD Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inventory-container">
        <!-- Hotbar (9 slots) -->
        <div id="hotbar">
            <div class="hotbar-wrapper">
                <!-- Slots generated by JS -->
            </div>
        </div>

        <!-- Main Inventory (50 slots) -->
        <div id="inventory-grid">
            <div class="inventory-header">
                <h2>Inventory</h2>
                <div class="inventory-options">
                    <label class="switch">
                        <input type="checkbox" id="dropOnDeath">
                        <span class="slider round"></span>
                        <span class="switch-label">Drop on Death</span>
                    </label>
                </div>
            </div>
            <div class="inventory-slots">
                <!-- Slots generated by JS -->
            </div>
            <div class="weight-bar">
                <div id="weight-fill"></div>
                <span id="weight-text">0/50</span>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="item-tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
