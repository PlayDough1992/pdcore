<div class="app-header">
    <div class="back-button" id="bank-back-btn"><i class="material-icons">arrow_back</i></div>
    <span>Bank</span>
    <div class="account-icon" id="bank-account-btn"><i class="material-icons">account_circle</i></div>
</div>
<div class="bank-container">
    <div class="bank-tabs">
        <button class="bank-tab bank-tab-active" id="bank-tab-accounts"><i class="material-icons">account_balance_wallet</i><span>Accounts</span></button>
        <button class="bank-tab" id="bank-tab-transfer"><i class="material-icons">swap_horiz</i><span>Transfer</span></button>
        <button class="bank-tab" id="bank-tab-history"><i class="material-icons">history</i><span>History</span></button>
        <button class="bank-tab" id="bank-tab-settings"><i class="material-icons">settings</i><span>Settings</span></button>
    </div>
    <div class="bank-tab-content" id="bank-tab-content-accounts">
        <div class="bank-balance-section">
            <div class="bank-balance-label">Available Balance</div>
            <div class="bank-balance-value" id="balance">$0</div>
            <div class="bank-account-type">Checking Account</div>
            <div class="bank-cash-label">Wallet Balance</div>
            <div class="bank-cash-value" id="cash-balance">$0</div>
            <div class="bank-cash-type">Cash</div>
            <button class="bank-btn" onclick="getBankBalance()">Refresh</button>
        </div>
    </div>
    <div class="bank-tab-content" id="bank-tab-content-transfer" style="display:none;">
        <div class="bank-section-title">Transfer Funds</div>
        <input class="bank-input" id="transfer-to" placeholder="To Account #" />
        <input class="bank-input" id="transfer-amount" placeholder="Amount" type="number" min="1" />
        <button class="bank-btn">Send</button>
    </div>
    <div class="bank-tab-content" id="bank-tab-content-history" style="display:none;">
        <div class="bank-section-title">Transaction History</div>
        <div id="bank-history-list">No transactions yet.</div>
    </div>
    <div class="bank-tab-content" id="bank-tab-content-settings" style="display:none;">
        <div class="bank-section-title">Settings</div>
        <div class="bank-settings-row">
            <label>Notifications</label>
            <input type="checkbox" id="bank-notify-toggle" checked />
        </div>
    </div>
</div>
<div class="bank-account-modal" id="bank-account-modal" style="display:none;">
    <div class="bank-account-content">
        <div class="bank-account-header">Account</div>
        <div class="bank-account-info">
            <i class="material-icons">account_circle</i>
            <span>Guest</span>
        </div>
        <button id="bank-account-close">Close</button>
    </div>
</div>
