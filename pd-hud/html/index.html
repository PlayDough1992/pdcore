<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vehicle-health">
        <div class="bar-fill vehicle"></div>
    </div>

    <div id="status-bars">
        <div class="bar-container health">
            <div class="bar-fill"></div>
        </div>
        <div class="bar-container stamina">
            <div class="bar-fill"></div>
        </div>
    </div>

    <div id="vertical-bars">
        <div class="vertical-bar altitude">
            <div class="bar-fill"></div>
        </div>
        <div class="vertical-bar oxygen">
            <div class="bar-fill"></div>
        </div>
    </div>

    <div id="minimap-border">
        <div id="title-bar">PD-Core MiniMap v1.0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
