<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="phone-container">
        <div id="phone-frame">
            <div id="phone-header">
                <span class="time">12:00</span>
                <span class="icons">
                    <i class="material-icons">signal_cellular_alt</i>
                    <i class="material-icons">battery_full</i>
                </span>
            </div>
            <div id="app-grid">
                <div class="app-icon" id="pdb-app">
                    <img src="images/bank-icon.png">
                    <span class="app-name">PDB</span>
                </div>
                <div class="app-icon" id="youtube-app">
                    <img src="images/youtube-icon.png">
                    <span class="app-name">YouTube</span>
                </div>
            </div>
            <div id="pdb-screen" class="app-screen">
                <div class="app-header">
                    <div class="back-button">
                        <i class="material-icons">arrow_back</i>
                    </div>
                    <span>PlayDough Banking</span>
                </div>
                <div class="balance-container">
                    <h2>Available Balance</h2>
                    <div id="balance">$0</div>
                    <div class="account-info">
                        <i class="material-icons">account_balance</i>
                        <span>Checking Account</span>
                    </div>
                </div>
            </div>
            <div id="youtube-screen" class="app-screen">
                <div class="app-header">
                    <div class="back-button">
                        <i class="material-icons">arrow_back</i>
                    </div>
                    <span>YouTube</span>
                </div>
                <div class="youtube-container">
                    <div class="youtube-search">
                        <input type="text" id="youtube-search-input" placeholder="Search YouTube...">
                        <button id="youtube-search-button">
                            <i class="material-icons">search</i>
                        </button>
                    </div>
                    <div class="youtube-results">
                        <!-- Search results will go here -->
                    </div>
                    <div class="youtube-player-container" style="display: none;">
                        <iframe 
                            id="youtube-player"
                            src="about:blank"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
