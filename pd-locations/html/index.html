<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Location Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="location-selector">
        <div class="locations-panel">
            <h1>Select Spawn Location</h1>
            <div class="locations-list" id="locations-list"></div>
        </div>
    </div>
    <div class="name-input-container" id="name-input-container">
        <div class="name-input-panel">
            <h2>Name Location</h2>
            <input type="text" id="location-name" placeholder="Enter location name">
            <button onclick="saveLocation()">Save Location</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
